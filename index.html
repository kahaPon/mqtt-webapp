<html>

<head>
  <title>MyMows</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<style>
  body{
    background-color: black;
  }

  #head{
    color:white;
  }

  button{
    color: bisque;
  }

</style>

<body><br><br><br><br>
  <center>
    <h1 id="head">My MQTT Web App</h1><br><br>
    <table class="table">
      <tr>
        <td class="col-4">
          <div id="container" class="card">
            <div class="card-header">
              <center><h1>Broker</h1></center>
              <center>
                <div class="input">
                  <label for="Address">Address: </label><br>
                  <input name="address" id="inpAddress" class="form-control" value="wss://test.mosquitto.org:8081/mqtt">
                </div><br>

                <button id="btn-connect" class="btn btn-success save-btn">Connect</button>
                <button id="btn-disconnect" class="btn btn-success save-btn">Disconnect</button><br><br>

                <div class="input">
                  <label for="Status">Status: </label><br>
                  <input name="status" id="inpStatus" value=" " disabled="">
                </div><br><br>

              </center>
            </div>
            <center>
              <div id="containerMess">
                <div class="card-header"><br>
                  <h1>Incoming Messages</h1>
                  <table class="table table-striped table-hover">
                    <thead>
        <th>Topic</th>
        <th>Payload</th>
        <th>Time Stamp</th>
        </thead>
        <tbody id="messageBody">

        </tbody>
    </table>
    </div>
    </div>
  </center>
  </td>
  <td class="col-4">
    <div id="container" class="card">
      <div class="card-header">
        <center><h1>Publish</h1></center>
        <center>
          <div class="input">
            <label for="pubTopic">Topic: </label><br>
            <input name="topic" class="form-control" id="pubTopic">
          </div><br>

          <div class="input">
            <label for="pubPayload">Payload: </label><br>
            <input name="payload" class="form-control" id="pubPayload">
          </div><br>

          <button id="btn-publish" class="btn btn-success save-btn">Publish</button><br><br>
        </center>
        <center><br>
          <table class="tableP table-striped table-hover">
            <thead>
  <th>Topic</th>
  <th>Payload</th>
  <th>Time Stamp</th>
  </thead>
  <tbody id="publishBody">

  </tbody>
  </table>
  </center>
  </div>
  </div>
  </td>
  <td class="col-4">
    <div id="container" class="card">
      <div class="card-header">
        <center><h1>Subscribe</h1></center>
        <center>
          <div class="input">
            <label for="subTopic">Topic: </label><br>
            <input name="subsTopic" class="form-control" id="subTopic">
          </div><br>

          <button id="btn-subscribe" class="btn btn-success save-btn">Subscribe</button>
          <button id="btn-unsubscribe" class="btn btn-success save-btn">Unsubscribe</button><br><br>
        </center>
        <center><br>
          <table class="tableS table-striped table-hover">
            <thead>
  <th>Topic</th>
  <th>Time Stamp</th>
  </thead>
  <tbody id="subscribeBody">

  </tbody>
  </table>
  </center>
  </div>
  </div>
  </td>
  </tr>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
  </center>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
